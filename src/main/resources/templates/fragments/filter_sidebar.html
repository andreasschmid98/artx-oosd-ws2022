<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

<div class="flex-shrink-0 p-3 bg-white" style="width: 310px;">
    <ul class="nav flex-column ps-0">
        <li class="nav-item mb-1">
            <button class="btn d-inline-flex align-items-center rounded border-0">
                <a id="btn-category-all" class="link-dark d-inline-flex rounded text-decoration-none"
                   th:href="@{/}">Alle</a>
            </button>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#collapse-art-category" aria-expanded="true">
                Kategorie
            </button>
            <div id="collapse-art-category" class="collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li th:each="category : ${categories}"><a
                            class="link-dark d-inline-flex text-decoration-none rounded"
                            th:href="@{/filter/category={category}(category=${category})}"><span
                            th:text="${category}"></span></a></li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#collapse-year" aria-expanded="true">
                Jahr
            </button>
            <div id="collapse-year" class="collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li th:each="year : ${years}">
                        <a class="link-dark d-inline-flex text-decoration-none rounded"
                           th:href="@{/filter/period={year}(year=${year})}">
                            <span th:text="${year}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
