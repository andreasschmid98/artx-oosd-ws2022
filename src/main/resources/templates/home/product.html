<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >ArtX</title>
    <link href="/images/design/logo.jpg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<nav th:insert="fragments/navbar.html"  style="background: white" class="navbar sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-4 border-bottom m-2"></nav>
<section>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                       th:src="${product.imageUrl}"></div>
            <div class="col">
                <h1 class="display-6 fw-bolder"><span th:text="${product.name}"></span></h1>
                <div class="fs-5 mb-5">
                    <span th:text="${product.price}">Euro</span>
                    <span>€</span>
                </div>
                <span class="lead">Details: </span>
                <p class="lead" th:text="${product.description}"></p>
                <span class="lead">Künstler: </span>
                <p class="lead" th:text="${product.artist}"></p>
                <span class="lead">Aus dem Jahr: </span>
                <p class="lead mb-5" th:text="${product.getPublicationYear}"></p>
                <div class="d-flex">
                    <div th:if="${#lists.contains(user.cartItems, product)}">
                        <a  id="btn-remove-from-cart-product" class="btn btn-lg btn-danger flex-shrink-0" th:href="@{/toggle-cart/{productId}(productId=${product.id})}"><span>Entfernen </span><i class="bi bi-cart-dash-fill"></i>
                        </a>
                    </div>
                    <div th:unless="${#lists.contains(user.cartItems, product)}">
                        <a id="btn-add-to-cart-product" class="btn btn-lg btn-success flex-shrink-0" th:href="@{/toggle-cart/{productId}(productId=${product.id})}"><span>Hinzufügen </span><i  class="bi bi-cart-check-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="fragments/footer.html"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
