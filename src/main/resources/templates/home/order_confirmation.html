<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestellbestätigung</title>
    <link href="/images/design/logo.jpg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<nav th:insert="fragments/navbar.html" style="background: white"
     class="navbar sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-4 border-bottom m-2"></nav>
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card bg-light">
                <div class="p-4">
                    <h2 class="display-5">Bestellbestätigung! <i class="bi bi-bag-check-fill "></i></h2> <span
                        class="font-weight-bold d-block mt-4">Vielen Dank für Dein Vertrauen! Du erhältst in Kürze eine E-Mail zu Deiner Bestellung.</span>
                    <div class="border-top mt-3 mb-3 table-responsive">
                    </div>
                    <div class="border-bottom table-responsive">
                        <table class="table table-borderless">
                            <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td><img
                                        th:src="${item.imageUrl}"
                                        class="img-fluid rounded-3" alt="Shopping item"
                                        style="height: 65px; width:65px"></td>
                                <td><span class="font-weight-bold" th:text="${item.name}"></span>
                                    <div class="product-qty"><span class="d-block text-muted"
                                                                   th:text="${item.artist}"></span></div>
                                </td>
                                <td class="text-end">
                                    <div class="text-right"><span class="font-weight-bold"
                                                                  th:text="${item.price}"></span>
                                        <span> €</span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row d-flex justify-content-end mb-5">
                        <div class="col-md-5">
                            <table class="table table-borderless">
                                <tr class="border-top border-bottom">
                                    <td class="text-start">
                                        <div class="text-left"><strong class="font-weight-bold">Summe:</strong></div>
                                    </td>
                                    <td class="text-end">
                                        <div class="text-right"><strong class="font-weight-bold"
                                                                        th:text="${sum}"></strong> <strong> €</strong>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center footer p-3">
                    <span>Noch immer nicht genug? <a class="text-dark" href="/">Weitere Gemälde ergattern</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer.html"></div>
</body>
</html>
