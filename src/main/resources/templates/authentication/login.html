<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtX Login</title>
    <link href="/images/design/logo.jpg" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/authentication.css}" type="text/css">
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm">
                    <div class="card-body pb-2 px-5 text-center">
                        <h3 class="card-title display-4 mb-4">ArtX</h3>
                        <div class="form-outline mb-4 px-3">
                            <form
                                    method="post"
                                    th:action="@{/login}"
                                    class="form-horizontal"
                                    role="form"
                            >
                                <div class="mb-3 text-start">
                                    <label for="username" class="control-label">E-Mail *</label>
                                    <input type="text"
                                           id="username"
                                           name="username"
                                           class="form-control"
                                           placeholder="Email"
                                    />
                                </div>

                                <div class="mb-4 text-start">
                                    <label for="password" class="control-label">Passwort *</label>
                                    <input type="password"
                                           id="password"
                                           name="password"
                                           class="form-control"
                                           placeholder="Passwort"
                                    />
                                </div>

                                <div class="mb-2 text-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                                <span class="text-end">Noch nicht registriert?
                            <a class="text-dark" th:href="@{/register}"> Hier registrieren</a>
                        </span>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="text-center alert alert-danger mt-5">E-Mail oder Passwort falsch. Bitte erneut
                        versuchen!
                    </div>
                </div>
                <div th:unless="${param.error}">
                    <div id="blank-alert-login" class="text-center alert alert-light mt-5">blank</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="text-center alert alert-success mt-5">Du wurdest erfolgreich ausgeloggt!</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
